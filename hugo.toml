baseURL = "https://xutingzhou.me"
title = "Xu Blog"
copyright = "© Xu Tingzhou"
theme = ["PaperMod"]
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[minify]
disableXML = true

[pagination]
disableAliases = false
pagerSize = 5

[languages.en]
languageName = "English"
weight = 1

[languages.en.taxonomies]
category = "categories"
tag = "tags"
series = "series"

[[languages.en.menu.main]]
name = "Archive"
url = "archives"
weight = 5

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
description = "Xu Blog"
author = "xutingzhou"
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
ShowToc = true

[params.homeInfoParams]
Title = "Xu's Blog"
Content = """
👋 **Welcome**! 我是许汀洲，一名软件开发者。
- 主要使用 Java 和 Spring Boot。懂一点 React 和 Flutter。
- 玩乐高，喜欢机械组。厨艺尚可，享受做饭。喜欢拍照，Sony 用户。游泳只会蛙泳，努力减肥。
- I'm learning English.
- 理想：去一个普通的地方，过着普通的生活。
"""

[[params.socialIcons]]
name = "github"
title = "Github"
url = "https://github.com/xutingzhou"

[[params.socialIcons]]
name = "X"
title = "X/Twitter"
url = "https://x.com/tingzhouxu"

[[params.socialIcons]]
name = "KoFi"
title = "Buy me a Ko-Fi :)"
url = "https://ko-fi.com/xutingzhou"

[params.assets]
disableHLJS = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[services.instagram]
disableInlineCSS = true

[services.x]
disableInlineCSS = true
